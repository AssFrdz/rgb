<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition avec Opacity et Visibility</title>
    <style>
        .element {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .element.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button onclick="toggleElement()">Afficher/Masquer l'élément</button>
    <div id="myElement" class="element">
        Ceci est un élément qui apparaît et disparaît avec une transition.
    </div>

    <script>
        function toggleElement() {
            const element = document.getElementById('myElement');
            element.classList.toggle('visible');
        }
    </script>
</body>
</html>
