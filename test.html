<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // une div button, une image
        function slidesRound(imgArray,container){
            var divButton = container.querySelector(".buttons-container");
            var img = container.querySelector(".image-container");
            img.src = `src/img/img/${imgArray[1]}`;
            imgArray.forEach(img => {
                divButton.innerHTML += `<button class="point mx-2 my-4 bg-white h-4 w-4 rounded-2xl"></button>`;
            });
            index = 0;
            for(var btn of divButton.childNodes) {
                btn.addEventListener("click",()=>{
                    img.src=imgArray[index];
                })
                index++;
            }
        }



    </script>
</body>
</html>
